<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />

  <!-- Skeleton CSS -->
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    rel="stylesheet" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&amp;display=swap" rel="stylesheet"
    type="text/css" />

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>

  <!-- Marked parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Favicon -->
  <link
    href="https://gist.githubusercontent.com/astariul/c09af596e802e945d3032774e10e1047/raw/f693a2e2b65966494da082887bc4be2917f615e4/random_icon.svg"
    rel="icon" />

  <!-- Custom Styles -->
  <link href="../static/package_styles.css" rel="stylesheet" />

  <!-- Our JS -->
  <script type="text/javascript" src="../static/pypi_checker.js"></script>
  <script src="../static/package_page.js" defer></script>

  <title>
    Winch - Simple Index
  </title>
</head>

<body>
  <div class="container">
    <section class="header">
      <a href="https://index.winchteam.dev">
        <img src="../back.svg" width="16" height="32" />
      </a>
      bat
      <span>
      </span>
      <span id='latest-version' class="version">
        W4
      </span>
      <span id='latest-main-version' hidden>
        W4
      </span>
    </section>

    <pre id='installdanger' hidden>
      <button class="danger-button" disabled>
        DANGER ! A higher version of <i>bat</i> already exists on WPI
      </button>
    </pre>

    <pre id='installcmd'>
      <code>winch install bat</code>
    </pre>

    <hr />

    <div class="row">
      <div class="three columns">
        <b>
          Project links
        </b>
        <button id="repoHomepage" onclick="openLinkInNewTab('https://github.com/Winch-Team/bat/')">
          Repository
        </button>
        <button id="downloadbtn">Download</button>
        <p class="elem">
          <b>
            Author :
          </b>
           Winch-Team
        </p>
        <section class="versions" id="versions">
          <div id="W4" onclick="load_readme('W4', scroll_to_div=true)">
            <a href="git+https://github.com/Winch-Team/bat/@W4#egg=bat-w4">
              w4
            </a>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script>
    var url_readme_main = 'https://raw.githubusercontent.com/Winch-Team/bat/main/README.md';

    $(document).ready(function () {
      var this_vers = document.getElementById('latest-main-version').textContent.trim();
      document.getElementById(this_vers).classList.add('main');
      check_supply_chain_attack("bat", this_vers, warn_unsafe);

      if (window.location.hash != "") {
        let version_hash = window.location.hash;
        version = version_hash.replace('#', '');
        load_readme(version, scroll_to_div = true);
        return;
      }
      load_readme(this_vers);
    });
  </script>
</body>

</html>
